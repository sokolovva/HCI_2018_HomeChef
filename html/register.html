<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <link rel="stylesheet" type="text/css" href="../assets/styles/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="../assets/styles/register.css">
    <script src='assets/js/buttonsController.js'></script>
</head>

<body>
    <main class='container'>
        <div id='buttons'>
            <button id='loginButton'>ВХОД</button>
            <button id='regButton'>РЕГИСТРИРАЙ СЕ</button>
        </div>

        <div id='loginDiv'>
            <form action="">
                <input id='user' type="text" placeholder="Потребителско име" />
                <br/>
                <input id='pass' type="password" placeholder="Парола" />
                <br/>
                <a href="home.html">
                    <button id="logIn">ВХОД</button>
                </a>
                <hr/>
                <a href="home.html" id='guest'>
                    <span>Влез като гост</span>
                </a>
            </form>
        </div>

        <div id='registerDiv'>
            <form action="">
                <input id='regUser' type="text" placeholder="Потребителско име" />
                <br/>
                <input id='email' type="text" placeholder="Имейл адрес" />
                <br/>
                <input id='regPass' type="password" placeholder="Парола" />
                <br/>
                <button id="register">РЕГИСТРИРАЙ СЕ</button>
            </form>
        </div>
    </main>


</body>

</html>
